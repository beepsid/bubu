<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bubu's App - Login üíï</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          135deg,
          #ff9a9e 0%,
          #fecfef 50%,
          #fecfef 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 30px;
        padding: 40px 30px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 350px;
        width: 100%;
      }

      .app-logo {
        font-size: 80px;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
      }

      .app-title {
        font-size: 28px;
        color: #ff6b6b;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .app-subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 30px;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .input-group {
        position: relative;
      }

      .login-input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid rgba(255, 107, 107, 0.2);
        border-radius: 15px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
      }

      .login-input:focus {
        outline: none;
        border-color: #ff6b6b;
        background: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
      }

      .login-btn {
        background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 15px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
      }

      .login-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .quick-login {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      .quick-login-title {
        font-size: 12px;
        color: #666;
        margin-bottom: 15px;
      }

      .quick-login-buttons {
        display: flex;
        gap: 10px;
      }

      .quick-btn {
        flex: 1;
        padding: 10px;
        border: 2px solid #ff6b6b;
        background: transparent;
        color: #ff6b6b;
        border-radius: 10px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .quick-btn:hover {
        background: #ff6b6b;
        color: white;
      }

      .error-message {
        color: #ff4757;
        font-size: 14px;
        margin-top: 10px;
        padding: 10px;
        background: rgba(255, 71, 87, 0.1);
        border-radius: 10px;
        display: none;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      .loading {
        display: none;
        margin-top: 20px;
      }

      .loading-spinner {
        border: 3px solid rgba(255, 107, 107, 0.3);
        border-top: 3px solid #ff6b6b;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="app-logo">üê±üíï</div>
      <div class="app-title">Bubu</div>
      <div class="app-subtitle">Our private space made with love</div>

      <form class="login-form" onsubmit="handleLogin(event)">
        <div class="input-group">
          <input
            type="email"
            class="login-input"
            placeholder="Email"
            id="email"
            required
          />
        </div>

        <div class="input-group">
          <input
            type="password"
            class="login-input"
            placeholder="Password"
            id="password"
            required
          />
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          Enter Our Space üíï
        </button>
      </form>

      <div class="error-message" id="errorMessage"></div>

      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p style="margin-top: 10px; font-size: 14px; color: #666">
          Logging in...
        </p>
      </div>

      <!-- Quick login for development - remove in production -->
      <div class="quick-login">
        <div class="quick-login-title">Quick Login (Development)</div>
        <div class="quick-login-buttons">
          <button class="quick-btn" onclick="quickLogin('boyfriend')">
            üë® Sinsi
          </button>
          <button class="quick-btn" onclick="quickLogin('girlfriend')">
            üë© Chiggi
          </button>
        </div>
      </div>
    </div>

    <script type="module">
      // For now, we'll simulate the login without Firebase
      // You'll replace this with actual Firebase auth later

      window.handleLogin = async function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const loginBtn = document.getElementById("loginBtn");
        const loading = document.getElementById("loading");
        const errorMessage = document.getElementById("errorMessage");

        // Show loading
        loginBtn.disabled = true;
        loading.style.display = "block";
        errorMessage.style.display = "none";

        // Simulate login delay
        setTimeout(() => {
          // For now, accept any email/password
          // Later we'll use Firebase authentication

          let role = "girlfriend"; // default

          // Simple role detection based on email
          if (email.includes("boyfriend") || email.includes("your")) {
            role = "boyfriend";
          }

          // Store role and redirect
          localStorage.setItem("userRole", role);
          localStorage.setItem("userEmail", email);

          // Redirect to main app
          window.location.href = "main.html";
        }, 1500);
      };

      window.quickLogin = function (role) {
        localStorage.setItem("userRole", role);
        localStorage.setItem(
          "userEmail",
          role === "boyfriend"
            ? "boyfriend@example.com"
            : "girlfriend@example.com"
        );
        window.location.href = "main.html";
      };
    </script>
  </body>
</html>
